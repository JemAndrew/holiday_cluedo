<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holiday Cluedo - Setup</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="setup-container">
    <h1>Holiday Cluedo Setup</h1>

    <!-- Step 1: Player Count -->
    <div id="player-count-screen">
      <label for="player-count-input">How many players?</label><br>
      <input type="number" id="player-count-input" min="3" placeholder="At least 3 players" />
      <br><br>
      <button onclick="confirmPlayerCount()">Confirm</button>
    </div>

    <!-- Step 2: Player Names -->
    <div id="player-names-screen" style="display: none;">
      <h2>Enter all player names</h2>
      <div id="player-name-inputs"></div>
      <button onclick="confirmPlayerNames()">Confirm Names</button>
    </div>

    <!-- Step 3: Weapons -->
    <div id="weapons-screen" style="display: none;">
      <h2>Enter weapons for the game</h2>
      <div id="weapon-inputs"></div>
      <button onclick="confirmWeapons()">Confirm Weapons</button>
    </div>

    <!-- Step 4: Locations -->
    <div id="locations-screen" style="display: none;">
      <h2>Enter locations for the game</h2>
      <div id="location-inputs"></div>
      <button onclick="confirmLocations()">Start Game</button>
    </div>
  </div>

  <script src="scripts/setup.js"></script>
</body>
</html>
